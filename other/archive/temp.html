<!DOCTYPE html>
<html>
<head>
<title>Details with Headings</title>
<style>
details {
  padding: 10px;
  margin-bottom: 5px;
}

summary {
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  position: relative;
  padding-left: 1rem;
  cursor: pointer;
}

summary h1, summary h2, summary h3, summary h4, summary h5, summary h6 {
  margin: 0.5rem;
}

summary::before {
  content: "\25BA"; 
  position: absolute;
  left: 5px;
  transition: transform 250ms ease-in-out;
  cursor: pointer; 
}


details[open] summary::before {
  transform: rotate(90deg); 
}

</style>
</head>
<body>

<details>
  <summary><h1>Heading 1</h1></summary>
  <p>This is the content for Heading 1.</p>
</details>

<details>
  <summary><h2>Heading 2</h2></summary>
  <p>This is the content for Heading 2.</p>
</details>

<details>
  <summary><h3>Heading 3</h3></summary>
  <p>This is the content for Heading 3.</p>
</details>

<details>
  <summary><h4>Heading 4</h4></summary>
  <p>This is the content for Heading 4.</p>
</details>

<details>
  <summary><h5>Heading 5</h5></summary>
  <p>This is the content for Heading 5.</p>
</details>

<details>
  <summary><h6>Heading 6</h6></summary>
  <p>This is the content for Heading 6.</p>
</details>

</body>
</html>
